<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Tetris</title>
</head>
<body>
    <!-- Here is the game grid container -->
    <div class="game-grid">
        <!-- Here javascript renders our individual squares -->

    </div>
    <div class="controls">
        <div class="score-box">
            <!-- Score is dynamically changed here -->
            <h1>Score: 0</h1>
        </div>
        <button class="btn" data-start>Start</button>
        <button class="btn" data-pause>Pause</button>
        <button class="btn" data-resume>Resume</button>
    </div>
    <!-- Link to our js scripts -->
    <script src="app.js" type="module"></script>
</body>
</html>
